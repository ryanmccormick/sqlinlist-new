<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Numeric
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> String
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> List
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <textarea class="form-control inlist-input"></textarea>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-12">
      <button class="btn btn-primary">Make 'IN' List</button>
      <button class="btn btn-secondary">Reset</button>
    </div>
  </div>

</div>
